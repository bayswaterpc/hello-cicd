language: rust
rust: stable

env:
  global:
    - PROJECT_NAME: hello-cicd

matrix:
  include:
    - os: linux
      env: TARGET=i686-unknown-linux-musl
    - os: linux
      env: TARGET=x86_64-unknown-linux-musl
    - os: osx
      env: TARGET=x86_64-apple-darwin
    - os: windows
      env: TARGET=x86_64-pc-windows-msvc
    - os: windows
      env: TARGET=i686-pc-windows-msvc

install:
  - rustup target add $TARGET

script:
  - cargo build --target $TARGET
  - cargo test --target $TARGET

before_deploy:
  - |
    (
      cargo build --release --target $TARGET
      release_name=${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}
      release_dir=${release_name}
      mkdir ${release_dir}
      if [ "$TRAVIS_OS_NAME" = 'windows' ]; then
        cp target/${TARGET}/release/hello-cicd.exe ${release_dir}
        7z a "${release_name}.zip" ${release_dir}        
      else
        cp target/${TARGET}/release/hello-cicd ${release_dir}
        tar -czf "${release_name}.tar.gz" ${release_dir}        
      fi
    )

deploy:
  api_key:
    secure: ""
    
  file: "${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.*"
  file_glob: true
  
  on:
    tags: true

  provider: releases
  skip_cleanup: true

branches:
  only:
    # Pushes and PR to the master branch
    - master
    # Ruby regex to match tags.
    # Required, or travis won't trigger deploys when a new tag is pushed.
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
    
notifications:
  email:
    on_success: never

